<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./inline.css">
</head>

<body>
    <div class="bg">
        <h1>Display properties</h1>
        <div class="in">
            <h2>Inline</h2>
            <span><img class="images" src="./bird.webp" height="80px" width="100px" /></span>
            <span><img class="images" src="./girl.webp" height="80px" width="100px" /></span>
            <span><img class="images" src="./img.webp" height="80px" width="100px"></span>
        </div>
        <div class="blk">
            <h2>Block</h2>
            <span class="block">
                <img src="./bird.webp" height="80px" width="100px" />
            </span>

            <span class="block">
                <img src="./girl.webp" height="80px" width="100px" />
            </span>
            <span class="block">
                <img src="./img.webp" height="80px" width="100px" />
            </span>
        </div>

        <div class="inb">
            <h2>Inline-Block</h2>
            <span class="inline-block">
                <img src="./img.webp" height="80px" width="100px" />
            </span>
            <span class="inline-block">
                <img src="./bird.webp" height="80px" width="100px" />
            </span>
            <span class="inline-block">
                <img src="./girl.webp" height="80px" width="100px" />
            </span>
</body>

</html>
